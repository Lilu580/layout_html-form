<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form">
      <fieldset class="form_info form">
        <legend>Personal information</legend>
        <div class="info_surname info">
          <label for="surname">Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="info_name info">
          <label for="name">Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="info_age info">
          <label for="age">How old are You?
            <input
              type="number"
              name="age"
              id="age"
              max="100"
              min="1"
              value="12"
            >
          </label>
        </div>
        <div class="info_birth info">
          <label for="birth">Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              id="birth"
            >
          </label>
        </div>
        <div class="info_accept info">
          <label for="accept">I accept the term of the agreement
            <input
              type="checkbox"
              name="acceptingTerms"
              id="accept"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form_registr form">
        <legend>Registration</legend>
        <div class="registr_email registr">
          <label for="email">E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="registr_pass registr">
          <label for="pass">Password:
            <input
              type="password"
              name="password"
              id="pass"
              maxlength="20"
              minlength="5"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form_interests form">
        <legend>An ineresting facts about you!</legend>
        <div class="interests_cats interests">
          Do you love cats?
          <label for="cats_yes">Yes
            <input
              type="radio"
              name="cats"
              id="cats_yes"
            >
          </label>
          <label for="cats_no">No
            <input
              type="radio"
              name="cats"
              id="cats_no"
            >
          </label>
        </div>
        <div class="interests_color interests">
          <label for="color">What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="intersts_goBed interests">
          <label for="bed">What time do you go to bed?
            <input
              type="time"
              name="bed"
              id="bed"
            >
          </label>
        </div>
        <div class="interests_cars interests">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              required
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="interests_rate interests">
          <label for="rate">
            How do you rate our work?

            <input
              type="range"
              name="rate"
              id="rate"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form_additional form">
        <legend>Additional info:</legend>
        <div class="additional_comments additional">
          <label for="comments">Comments:
            <textarea
            name="comments"
            id="comments"
            cols="15"
            rows="2"
            >

            </textarea>
          </label>
        </div>
        <div class="additional_recomend additional">
          <label for="recomend">Would you recomend us?
            <select
              name="recomend"
              id="recomend"
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
